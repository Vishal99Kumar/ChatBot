<div class="outerStatus">
    <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
      <div class="stylling">
        <div class="internalbuttons">
          <div class="buttonStyling">
            <button mat-raised-button class="buttonChange" [class.selected]="statusForm.get('State').value === 'Arrival'"
             (click)="togglestatus('Arrival')">Arrival</button>
            </div>
            <div class="buttonStyling">
            <button mat-raised-button class="buttonChange" [class.selected]="statusForm.get('State').value === 'Departure'"
             (click)="togglestatus('Departure')">Departure</button>
            </div>
            </div>
        <mat-radio-group aria-label="Select an option" formControlName="type">
            <mat-radio-button value="Domestic">Domestic</mat-radio-button>
            <mat-radio-button value="International">International</mat-radio-button>
          </mat-radio-group>
          <mat-form-field>
          <input matInput type="text" placeholder="Search" formControlName="SearchValue">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
          <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="selectedOption" disableRipple>
                <mat-option value="all">All Terminal</mat-option>
                <mat-option value="1">Terminal 1</mat-option>
                <mat-option value="2">Terminal 2</mat-option>
                <mat-option value="3">Terminal 3</mat-option>
            </mat-select>
        </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="onExtraClick()">Find your flight</button>
        </div>
    </form>

    <ng-container *ngIf="isShowErrorMessage">
      <div class="errorClass">
        <span>No data to display for the selected date.</span>
      </div>
    </ng-container>
    <ng-container *ngIf="isShowTable">
      <div class="tableStylling">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- flight_no Column -->
              <ng-container matColumnDef="flight_no">
                <th mat-header-cell *matHeaderCellDef> Flight No. </th>
                <td mat-cell *matCellDef="let element"> {{element.flight_no}} </td>
              </ng-container>
            
              <!-- time Column -->
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
              </ng-container>

              <!-- status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
                      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
  </ng-container>

</div>
